        <script src="main.js" type="text/javascript"></script>
        <script>
            
            var favouriteImagesArray = sessionStorage.getItem('favouriteImagesArray');

            if (favouriteImagesArray) {

                favouriteImagesArray = favouriteImagesArray.split(',');
                // need to use unique filter

                for (i = 0; i < favouriteImagesArray.length; i++) {
                    $("#gallery_favouriteImages").append("<div" +
                        " class=\"gallery_images_container_favouriteImages\" " + ">" +
                        "<iframe id=" +
                        i +
                        " class=\"gallery_images_favouriteImages col-xs-12 col-sm-3\" src=" +
                        favouriteImagesArray[i] + ">" + "</iframe>" + "</div>");

                    console.log("for loop rendering fav images");
                    sessionStorage.clear();
                }
            }
        </script>
