<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GallereasyGiphySearch</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <h1 class="text-center">GallereasyGiphySearch</h1>

    <!-- Search form -->
    <div class="col-xs-3 active-search">
        <input class="form-control" type="text" placeholder="Start searching for images!" aria-label="Search" id="search_Giphy">
    </div>

    <div id="gallery">
        <div class="gallery_images">
            <iframe src="https://giphy.com/embed/7c0bE2bfJrfos" width="480" height="270" frameBorder="0" class="giphy-embed"></iframe>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        //javascript, jQuery

        // Setup Global Variables
        var searchLimit = 8;
        var searchResult = "Transformer";
        var searchGiphy = "http://api.giphy.com/v1/gifs/search?q=" + searchResult +
            "&api_key=EL0x22eZIsaBOefGty0lhD4CLRXzPWjA&limit=" + searchLimit;
        var imagesGalleryStorage = [];

        $('#search_Giphy').on('keydown', function (e) {
            // only trigger search when user press down enter
            if (e.which == '13') {
                console.log("enter has been pressed");
            }
        });

        var xhr = $.get(
            searchGiphy);
        xhr.done(function (data) {
            console.log("success got data", data);
            console.log(data.data, "data-images")
            console.log((data.data[0]), "data-images-accessing")
            console.log((data.data[0].embed_url), "data-images-accessing-embed_url")
        });
    </script>
</body>

</html>
